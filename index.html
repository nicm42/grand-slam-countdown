<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grand Slam Countdown</title>
  </head>
  <body
    class="h-full grid place-content-center font-raleway text-black text-center bg-yellow-100"
    x-data="{ selectedTournament: '', tournaments: []}"
    x-init="tournaments = await (await fetch('/dates.json')).json()"
  >
    <img src="ball.svg" alt="tennis ball" class="h-[10vh] w-full" />
    <h1 class="mb-8 text-3xl">How long until the next Grand Slam this year?</h1>
    <div class="mb-8 flex flex-wrap justify-center gap-2">
      <label for="slams" class="text-2xl"
        >Select which Grand Slam you'd like a countdown for</label
      >
      <select
        name="grand-slams"
        id="slams"
        class="p-2 shadow-sm border border-current rounded cursor-pointer"
        x-model="selectedTournament"
      >
        <option disabled selected value="">Select a Grand Slam</option>
        <template x-for="tournament in tournaments" :key="tournament.slam">
          <option :value="tournament.slam" x-text="tournament.slam"></option>
        </template>
      </select>
    </div>
    <p class="text-2xl text-green-700" x-text="selectedTournament"></p>
    <script type="module" src="/main.js"></script>
  </body>
</html>
